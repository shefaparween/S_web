    <!-- Admission Form Section -->
    <section class="admission-form">
      <div class="blur-overlay"></div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card shadow-lg">
              <div class="card-header bg-primary text-white text-center">
                <h2 class="mb-0">Scholarship Form</h2>
              </div>
              <div class="card-body">
                <form id="admissionForm" class="row g-3">
                  <div class="col-md-6">
                    <label for="studentName" class="form-label">Student Name</label>
                    <input type="text" class="form-control" id="studentName" required />
                  </div>
                  <div class="col-md-6">
                    <label for="parentName" class="form-label">Parent Name</label>
                    <input type="text" class="form-control" id="parentName" required />
                  </div>
                  <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required />
                  </div>
                  <div class="col-md-6">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" required />
                  </div>
                  <div class="col-md-6">
                    <label for="grade" class="form-label">Grade</label>
                    <select class="form-select" id="grade" required>
                      <option value="1">Grade 1</option>
                      <option value="2">Grade 2</option>
                      <option value="3">Grade 3</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" required />
                  </div>
                  <div class="col-12">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" rows="3" required></textarea>
                  </div>
                  <div class="col-12">
                    <label for="message" class="form-label">Additional Message</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                  </div>
                  <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2025 Vidyasagar International School. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts/script.js"></script>
    <script>
        document.getElementById('admissionForm').addEventListener('submit', async (e) => {
          e.preventDefault();
  
          const formData = {
            studentName: document.getElementById('studentName').value,
            parentName: document.getElementById('parentName').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            grade: document.getElementById('grade').value,
            dob: document.getElementById('dob').value,
            address: document.getElementById('address').value,
            message: document.getElementById('message').value,
          };
  
          try {
            const response = await fetch('http://localhost:5000/api/admission/submit', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(formData),
            });
  
            const result = await response.json();
            alert(result.message);
          } catch (err) {
            console.error('Error submitting form:', err);
            alert('Error submitting form');
          }
        });
      </script>
  </body>
